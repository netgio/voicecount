<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simple UI for Azure IoT Hackathon service using websockets">
    <meta name="author" content="Gartner Inc. ">
    
    <title>Voice Counter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-fixed-top.css" rel="stylesheet">

    <!-- Chart.JS CDN source -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <script>
var wsUri = wsurl("")// secure

var xmlhttp;
var output;  
var websocket;

function wsurl(s) {
    var l = window.location;
    return ((l.protocol === "https:") ? "wss://" : "ws://") + l.hostname + (((l.port != 80) && (l.port != 443)) ? ":" + l.port : "") + l.pathname + s;
}; 

function timestamp()
{
    var currentdate = new Date(); 
    var datetime = "" + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
    return datetime;
}

function openWebSocket() { 
	websocket = new WebSocket(wsUri); 
	websocket.onopen = function(evt) { onOpen(evt) }; 
	websocket.onclose = function(evt) { onClose(evt) }; 
	websocket.onmessage = function(evt) { onMessage(evt) }; 
	websocket.onerror = function(evt) { onError(evt) }; 
}  

function onOpen(evt) { 
writeToLog("CONNECTED and Listening : " + timestamp() ); 
}  

function onClose(evt) 
{ 
	writeToLog("DISCONNECTED :" + timestamp() );
	setTimeout(openWebSocket, 200);
}  

function onMessage(evt) { 
  var status = JSON.parse(evt.data);
  writeToLog('<span class="li">Data (' + timestamp() + '): ' + evt.data +'</span>');
  updateStatus(status);
}  

function onError(evt) { 
  writeToLog('<span class="li">ERROR:</span> ' + evt.data); 
}  

function writeToLog(message) { 
  var pre = document.createElement("li"); 
  pre.className = "list-group-item log"; 
  pre.innerHTML = message; 
  output.insertBefore(pre, output.firstChild);
}  

//Update UI based on status event from websocket
function updateStatus(status) { 
 	$("#IoT").html(status.words.iot);
 	$("#Tech").html(status.words.tech);
 	$("#Analyst").html(status.words.analyst);
 	$("#Gartner").html(status.words.gartner);
}  

/* Initialize Framework. */
document.addEventListener('DOMContentLoaded', function() {

	output = document.getElementById("output");
	xmlhttp = new XMLHttpRequest(); 
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
	    {
	    document.getElementById("response").innerHTML=xmlhttp.responseText;
	    }
	  }
	openWebSocket();
  
}, false);
   
  </script>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Voice Counter</a>
        </div>
        
      </div>
    </nav>

  <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12"><button type="button" class="btn btn-lg btn-success btn-block">IOT : <span id="IoT"></span></button></div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4"><button type="button" class="btn btn-default btn-block">Tech Terms : <span id="Tech"></span></button></div>
        <div class="col-xs-4 col-sm-4"><button type="button" class="btn btn-default btn-block">Analyst Fluff: <span id="Analyst"></span></button></div>
        <div class="col-xs-4 col-sm-4"><button type="button" class="btn btn-default btn-block">Gartner Stuff: <span id="Gartner"></span></button></div>
      </div>
      <div class="row">
        <div class="col-xs-12"> 
          <div class="panel panel-default">
              <div class="panel-heading">Event Stream</div>
              <div class="panel-body">
                <ul class="list-group" id="output"></ul>
              </div>
         </div>
      </div>
     </row> 
    </div> <!-- /container -->

    ================================================== -->
